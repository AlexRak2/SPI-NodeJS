<!DOCTYPE html>
<html>
<head>
    <title>Pump Simulation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="container">

        <div id="right-flow-level">
            <h2 class="flow-number">0</h2>
            <h3 class="flow-unit">GPM</h3>
        </div>
        <div id="left-flow-level">
            <h2 class="flow-number">0</h2>
            <h3 class="flow-unit">eGPM</h3>
        </div>

        <div id="simulation-container">

            <img src="/Images/borders.png" class="border-img">

            <div id="current-water-level">
                <h2 id="water-level-number">0</h2>
                <h3 class="water-unit">FT</h3>
            </div>
            
            
            <div id="water-level"></div>

            <div class="pipe-container"></div>

            <div class="pump-container"></div>

            <div class="bottom-container"></div>

        </div>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
